<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire </title>
    <link rel="stylesheet" href="Bootstrapp/css/bootstrap.min.css">
</head>
<body>
    <form method="POST" action="suite-corrige.php" onsubmit="return verif(this)">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <input type="text" class="form-control form-group" name="code" placeholder="Entrer le code d'àccès " onblur="code(this)">
                </div>
                <div class="col-lg-6">
                    <input type="submit" value="Valider" class="btn btn-success">
                </div>
            </div>
        </div>
       
    </form>
    <script>
         function surligne(champ, erreur){
               if(erreur)
            champ.style.backgroundColor = "#fba";
                else
            champ.style.backgroundColor = "";
        }
        function code(champ){
            if(champ.value != 'Rab@codeSite-accès'){
                surligne(champ, true);
                return false;
            }else{
                surligne(champ, false);
                return true;
               
            }
        }
        function verif(champ){
            var codeOk = code(champ.code);
            if(codeOk){
                return true;
            }
            else{
                alert('Veuillez entrer un code correct.');
                return false;
            }
        }
    </script>
</body>
</html>
