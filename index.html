<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bienvenu sur Rab Store </title>
    <link rel="stylesheet" href="Bootstrapp/css/bootstrap.min.css">
    <style>
        body{
            background-image: url(Background-zone-2.png);
            background-repeat:no-repeat;
            background-size: 1400px 800px;
            background-position: center;
        }
        @font-face {
            font-family: 'montserrat (1)';
            src: url(MontserratAlternates-BoldItalic.otf);
        }
        .letters{
            position: absolute;
            left: 35%;
            top: 30%;
            font-family: 'montserrat (1)','Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 1500;
        }
        .formulaire{
            position: absolute;
            top: 400px;
            left: 10%;
        }
        .col-lg-6 p{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            font-style: italic;
        }
        /* Responsivité background */
        @media screen and (max-width : 780px ) {
            body{
            background-size: 600px 600px;
            background-position: center;
        }
        .letters{
            left: 10%;
            top: 15%;
        }
        .formulaire{
            top: 300px;
        }
        }
    </style>
</head>
<body>
    <h1 class="ml11">
        <span class="text-wrapper">
          <span class="letters"> Bienvenu sur Rab Store. </span>
        </span>
      </h1>
      <div class="formulaire">
        <form method="POST" action="accueil.html" onsubmit="return VerifierFormulaire(this)">
          <div class="row">
                <div class="col-lg-4">
                   
                      <div class="col-lg-6">
                        <legend> Remplissez ce formulaire </legend>
                        * Nom * <input type="text" class="form-control form-group" name="nom" placeholder="Entrer votre nom " onblur="nomVerifier(this)">
                        * Prénoms * <input type="text" class="form-control form-group"  name="prenom" placeholder="Entrer votre prénom" onblur="prenomVerifier(this)">
                      </div>            
                </div>
                <div class="col-lg-4">
                    <p>
                        Faites une sélection de votre statut ou entrer directement le code d'accès au site.
                     </p>
                        * Choix du statut *
                         <select name="select" class="form-control form-group" onblur="selection(this)">
                         <option value="Aucun"> Aucun </option>
                         <option value="IG"> Etudiant en IG 1/ENEAM </option>
                         <option value="ENEAM"> Etudiant à IG 2/ENEAM </option>
                         <option value="ENEAM"> Etudiant à IG 3/ENEAM </option>
                         <option value="ENEAM"> Etudiant à l'ENEAM </option>
                         <option value="professeur"> Professeur en IG </option>
                         <option value="medecin"> Médécin </option>
                         <option value="autre"> Autre emploi rémunératrice </option>
                         </select>
                </div>
                <div class="col-lg-4">
                        * Code d'accès * <input type="number" class="form-control form-group" name="code" onblur="code(this)"> 
                         <button class="btn btn-success" type="submit" class="col-lg-6 form-control form-group"> Visitez le site </button>
                </div>
        </form>
      </div>

    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      <script>
        /* Fonction de traitement de formulaire */

        /*  Fonction pour le surlignement */
        function surligne(champ, erreur){
               if(erreur)
            champ.style.backgroundColor = "#fba";
                else
            champ.style.backgroundColor = "";
        }
        /* Fonction pour vérifier le nom */
        function nomVerifier(champ){
          if(champ.value.length <= 2 || champ.value.length > 25){
               surligne(champ, true);
               alert('Votre nom doit contenir entre 3 et 25 caractères');
                      return false;
            } else{
            surligne(champ, false);
                       return true;
           } 
        }
        /* Fonction pour prénom  */
        function prenomVerifier(champ){
          if(champ.value.length <= 2 || champ.value.length > 25){
               surligne(champ, true);
               alert('Votre prénom doit contenir entre 3 et 25 caractères');
                      return false;
            } else{
            surligne(champ, false);
                       return true;
           } 
        }
          /* Fonction du select */
          function selection(champ){
            if(champ.value != 'IG'){
              surligne(champ, true);
              return false;
            }
            else{
              surligne(champ, false);
              return true;
            }

          }
           /* Fonction Du Code d'accès */
        function code(champ){
          var code= champ.value;
         if( code != 12204){
               surligne(champ, true);
              return false;
           }
         else{
               surligne(champ, false);
               return true;
           }
          }
          /* Fonction de Confirmation du formulaire */
          function VerifierFormulaire(champ){
            var nomOk = nomVerifier(champ.nom);
            var prenomOk = prenomVerifier(champ.prenom);
            var selectionOk = selection(champ.select);
            var codeOk = code(champ.code);
            var bool = nomOk && prenomOk && ( selectionOk || codeOk);
           if(bool){
            return bool;
           } else {
            alert("Veuillez remplir correctement tous les champs");
              return bool;
          }
        }
        // Wrap every letter in a span
      var textWrapper = document.querySelector('.ml11 .letters');
      textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");
      
      anime.timeline({loop: true})
        .add({
          targets: '.ml11 .line',
          scaleY: [0,1],
          opacity: [0.5,1],
          easing: "easeOutExpo",
          duration: 700
        })
        .add({
          targets: '.ml11 .line',
          translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
          easing: "easeOutExpo",
          duration: 100,
          delay: 100
        }).add({
          targets: '.ml11 .letter',
          opacity: [0,1],
          easing: "easeOutExpo",
          duration: 600,
          offset: '-=775',
          delay: (el, i) => 34 * (i+1)
        }).add({
          targets: '.ml11',
          opacity: 0,
          duration: 2000,
          easing: "easeOutExpo",
          delay: 400
        });
      </script>
      
      
</body>
</html>
